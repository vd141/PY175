<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Adventures of Sherlock Holmes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/book_viewer.css') }}">
  </head>

  <body>
    <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link"><span></span></a>

      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="{{ url_for('index') }}">Table of Contents</a>

          <ul class="pure-menu-list">
            {% for chapter in contents %}
              <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">{{ chapter }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div id="main">
        <div class="header">
          <h1>The Adventures of Sherlock Holmes</h1>
          <h2>by Sir Arthur Doyle</h2>
        </div>

        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='javascripts/ui.js') }}"></script>
  </body>
</html>
