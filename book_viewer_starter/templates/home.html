{% extends "layout.html" %}

{% block content %}
<h2 class="content-subhead">Table of Contents</h2>

<div class="pure-menu">
  <ul class="pure-menu-list">
    {% for chapter in contents %}
      <li class="pure-menu-item">
        <a href="#" class="pure-menu-link">{{ chapter }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
